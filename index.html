<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/86fb746b51.js" crossorigin="anonymous"></script>
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="calculatorMode">
            <div class="calculator">Calculator</div>
            <div id="mode" class="light"><i class="fas fa-moon"></i>
                <!-- <i class="fas fa-sun"></i> -->
            </div>
        </div>
        <div class="calcArea">
            <div id="values"></div> 
        </div>
        <div class="keyboard">
            <div class="numbers">
                <div class="top-section">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="operator" id="%"><i class="fas fa-percentage"></i></button>
                </div>
                <div class="middle-section">
                    <div>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div>
                        <button class="number" id="0">0</button>
                        <button class="number" id="00">00</button>
                    </div>
                </div>

            </div>
            <div class="side-section">
                <button class="operator sign" id="/">/</button>
                <button class="operator sign" id="*">*</i></button>
                <button class="operator sign" id="-"> -</button>
                <button class="operator sign" id="+">+</button>
                <button class="operator equal" id="="><i class="fas fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
